spring.application.name=scanner-api

# Cambiar con tu configuración local
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=vulnerabilidades;instanceName=SQLSERVERTESTS;encrypt=true;trustServerCertificate=true
spring.datasource.username=YOUR_DB_USERNAME
spring.datasource.password=YOUR_DB_PASSWORD
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
# jwt secret (valor de ejemplo, no usar en producción)
jwt.secret=YOUR_SUPER_SECRET_KEY_OF_AT_LEAST_256_BITS
